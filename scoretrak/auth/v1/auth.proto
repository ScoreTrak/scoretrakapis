syntax = "proto3";
package scoretrak.auth.v1;

option go_package = "buf.build/scoretrak/scoretrakapis/auth/v1";

message LoginRequest {
  string username = 1;
  string password = 2;
}

message LoginResponse {string access_token = 1;}

service AuthService {
  rpc Login(LoginRequest) returns (LoginResponse) {};
}
