syntax = "proto3";

package scoretrak.report.v1;

import "google/protobuf/timestamp.proto";

message Report {
  string cache = 2;
  google.protobuf.Timestamp updated_at = 3;
}

message GetRequest {}
message GetResponse {
  Report report = 1;
}

service ReportService {
  rpc Get(GetRequest) returns (stream GetResponse) {}
}
