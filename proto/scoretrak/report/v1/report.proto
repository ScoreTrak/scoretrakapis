syntax = "proto3";
package pkg.proto.report.v1;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/pkg/proto/report/v1";

message Report {
  string cache = 2;
  google.protobuf.Timestamp updated_at = 3;
}

message GetRequest{}
message GetResponse{
  Report report = 1;
}

service ReportService{
  rpc Get(GetRequest) returns (stream GetResponse){}
}
