syntax = "proto3";
package pkg.proto.auth.v1;

option go_package = "github.com/ScoreTrak/pkg/proto/auth/v1";

message LoginRequest {
  string username = 1;
  string password = 2;
}

message LoginResponse {string access_token = 1;}

service AuthService {
  rpc Login(LoginRequest) returns (LoginResponse) {};
}
