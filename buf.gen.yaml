version: v1
plugins:
  - name: go
    out: gen/proto/go
    opt: paths=source_relative
  - name: go-grpc
    out: gen/proto/go
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - name: grpc-web
    out: gen/proto/grpc-web
    opt: import_style=typescript,mode=grpcwebtext
